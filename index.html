a<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- <div x-data="{name: 'Yana'}">
      <span x-text="name"></span>
    </div> -->

    <div
      x-data="{open: false}"
      class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow"
    >
      <!-- <h1
        class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm"
      >
        Halo, <span x-text="nama"></span> Penjumlahan dari,
        <span x-text="1 + 1"></span> <br />

        <span x-text="angka"></span> adalah bilangan:
        <span x-text="angka % 2 === 0 ? 'Genap' : 'Ganjil'"></span>
      </h1> -->

      <!-- <h1
        class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm"
      >
        Halo, <span x-html="link"></span>
      </h1> -->

      <button
        @click="open = !open"
        x-text="open ? 'Tutup' : 'Buka'"
        x-bind:class="open ? 'bg-slate-600' : 'bg-violet-600' "
        @keyup.esc.window="open = false"
        class="py-2 px-5 text-white rounded-md"
      >
        Buka
      </button>
      <div
        x-show="open"
        x-transition.bottom.duration.1000ms
        class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white"
      >
        Lorem ipsum dolor sit amet...
      </div>
    </div>

    <div
      x-data="{ pesan: '', open:'true', hobby:[] }"
      class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow"
    >
      <label for="nama" class="text-sm font-medium text-gray-900 block mb-2"
        >Masukan nama</label
      >

      <textarea
        x-model="pesan"
        type="text"
        @keyup.debounce.500ms="console.log($event.target.value)"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      >
      </textarea>

      <span
        x-text="pesan.length"
        class="text-lg flex text-green-500 font-bold"
        :class="pesan.length > 20 ? 'text-red-500' : '' "
      ></span>

      <input type="checkbox" id="checkbox" x-model="open" />
      <label for="checkbox" x-text="!open ? 'kosong' : 'terisi' "></label>

      <div class="mt-5">
        <div class="flex items-center mb-2">
          <input
            x-model="hobby"
            type="checkbox"
            id="menulis"
            value="menulis"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
          />
          <label for="menulis" class="ml-2 text-sm">Menulis</label>
        </div>

        <div class="flex items-center mb-2">
          <input
            x-model="hobby"
            type="checkbox"
            id="coding"
            value="coding"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
          />
          <label for="coding" class="ml-2 text-sm">Coding</label>
        </div>

        <div class="flex items-center mb-2">
          <input
            x-model="hobby"
            type="checkbox"
            id="swimm"
            value="swimm"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
          />
          <label for="swimm" class="ml-2 text-sm">Swimming</label>
        </div>
        <p class="text-left text-sm">
          Hobby:
          <span
            x-text="hobby.map(h => h.charAt(0).toUpperCase() + h.slice(1))"
          ></span>
        </p>
      </div>
    </div>
  </body>
</html>
